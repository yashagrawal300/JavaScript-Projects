<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
    <script src = "https://gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src = "https://gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <link href = "style.css" rel = "stylesheet">
    <script src="indexscript.js"></script>

</head>
<body>
<h1 align = center>Whazzap</h1>





<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input type="text" class="input" id = "loginEmail">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input type="password" class="input" data-type="password" id = "loginPassword">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In" onclick = login()>
                </div>
                <div class="hr"></div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input  type="text" class="input" id = "siginUsername">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input  type="password" class="input" data-type="password"  id = "siginPassword">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input  type="password" class="input" data-type="password"  id = "siginRepeatPassword">
                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input type="text" class="input"  id = "siginEmail">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" onclick = signup()>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
